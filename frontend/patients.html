<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Patients</title>
</head>
<body>
  <h2>Patients</h2>

  <form id="patientForm">
    <input id="tenantId" placeholder="Tenant ID" required />

  <h3>Patient List</h3>
  <ul id="patientList"></ul>

  <script src="js/api.js"></script>
  <script src="js/patients.js"></script>
</body>
</html>
