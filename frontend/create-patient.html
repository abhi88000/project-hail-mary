<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Patient</title>
</head>
<body>

  <h2>Create New Patient</h2>

  <form id="patientForm">
    <input id="tenantId" placeholder="Tenant ID" required /><br>

    <input id="fullName" placeholder="Full Name" required /><br>

    <input id="phone" placeholder="Phone" /><br>

    <input id="email" placeholder="Email" /><br>

    <button type="submit">Create Patient</button>
  </form>

  <p id="message"></p>

  <script src="js/api.js"></script>
  <script src="js/create-patient.js"></script>

</body>
</html>
